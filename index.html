            <h2 class="logo">Webside</h2>
                <input type="checkbox" id="chk">

                <ul class="menu">
                    <a href="#">Home</a>

                        <i class="fas fa-times"></i>
                    </label>
                </ul>
        </div>
    </header> 
        <div class="containt clearfix">
            <div class="sidebar">
                <li class="item" id='profile'>
                    <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
                    <div class="ssidebar">
                      <a href="#">Posts</a>
                      <a href="#">Picture</a>
                    </div>
                </li>

                    <a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>

                    </div>

                    <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>

                        <a href="#">Password</a>

                    </div>
                </li>
                <li class="item">

                    <h1 class="comingsoon">Comming soon</h1>
                    <h1>Contact Us</h1>
                    <div class="border"></div>
                    <form class="contact-form" action="index.html" method="post">
                        <input type="text" class="contact-form-text" placeholder="Your name">
                        <input type="email" class="contact-form-text" placeholder="Your email">
                        <input type="text" class="contact-form-text" placeholder="Your phone">
                        <textarea class="contact-form-text" placeholder="Your message"></textarea>
                        <input type="submit" class="contact-form-btn" value="Send">
                    </form>
                    </div>

            </div>
        </div>
